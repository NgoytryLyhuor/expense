name: expense
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  image_picker: ^1.0.4
  flutter_svg: ^2.0.7
  local_auth: ^2.3.0
  local_auth_android: ^1.0.34
  path_provider: ^2.1.5
  permission_handler: ^11.3.0
  file_picker: ^10.2.0
  device_info_plus: ^11.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo.png